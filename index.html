<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA CRUD Courses</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="container-logo-links">
          <div class="navbar-logo">
            <a href="#"><span>SPA CRUD</span> Courses App</a>
          </div>
          <ul class="navbar-links">
            <li><a class="btn-courses" href="#">All Courses</a></li>
            <li><a class="btn-add" href="#">Add Course</a></li>
            <li><a class="btn-edit-delete" href="#">Edit/delete</a></li>
            <li><a class="btn-links" href="#">Useful links</a></li>
          </ul>
        </div>
        <div class="navbar-search">
          <input id="search-input" type="text" placeholder="Live Search ..." />
        </div>
      </nav>
    </header>
    <main>
      <!-- ALL COURSES VIEW -->
      <div id="courses-view">
        <h2>All Courses</h2>
        <div class="container"></div>
      </div>
      <!-- ADD VIEW -->
      <div id="add-view">
        <h2>Add Course</h2>
        <form action="">
          <input
            type="text"
            id="title-input-add"
            placeholder="Enter the course name"
            required
          />
          <select id="level-input-add" required>
            <option value="" disabled selected>Select a course level</option>
            <option value="Beginner">Begginer</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <input
            type="number"
            id="duration-input-add"
            placeholder="Enter a course duration (hours)"
          />
          <input
            type="text"
            id="instructor-input-add"
            placeholder="Enter instructor name"
            required
          />
          <input
            type="number"
            id="price-input-add"
            placeholder="Enter the price (eur)"
          />
          <input
            type="text"
            id="icon-input-add"
            placeholder="Enter the url of the icon file (svg)"
          />
          <button class="btn btn-save">Save</button>
        </form>
      </div>
      <!-- EDIT / DELETE VIEW -->
      <div id="edit-delete-view">
        <h2>Edit / Delete</h2>
        <div class="container"></div>
      </div>
      <!-- EDIT VIEW -->
      <div id="edit-view">
        <h2>Edit Course</h2>
        <form action="">
          <input
            type="text"
            id="title-edit"
            placeholder="Enter the course name"
            required
          />
          <select id="level-edit" required>
            <option value="" disabled selected>Select a course level</option>
            <option value="Beginner">Begginer</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <input
            type="number"
            id="duration-edit"
            placeholder="Enter a course duration (hours)"
          />
          <input
            type="text"
            id="instructor-edit"
            placeholder="Enter instructor name"
            required
          />
          <input
            type="number"
            id="price-edit"
            placeholder="Enter the price (eur)"
          />
          <input
            type="text"
            id="icon-edit"
            placeholder="Enter the url of the icon file (svg)"
          />
          <button class="btn btn-update">Update</button>
        </form>
      </div>
      <!-- LINKS VIEW -->
      <div id="links-view">
        <h2>Useful links</h2>
      </div>
    </main>
    <footer></footer>
    <script src="db.js"></script>
    <script src="main.js"></script>
  </body>
</html>
