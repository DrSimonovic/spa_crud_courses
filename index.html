<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA CRUD Courses</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="container-logo-links">
          <div class="navbar-logo">
            <a href="#"><span>SPA CRUD</span> Courses App</a>
          </div>
          <ul class="navbar-links">
            <li><a class="btn-courses" href="#">All Courses</a></li>
            <li><a class="btn-add" href="#">Add Course</a></li>
            <li><a class="btn-edit-delete" href="#">Edit/delete</a></li>
            <li><a class="btn-links" href="#">Useful links</a></li>
          </ul>
        </div>
        <div class="navbar-search">
          <input type="text" placeholder="Search ..." />
        </div>
      </nav>
    </header>
    <main>
      <!-- ALL COURSES VIEW -->
      <div id="courses-view">
        <h2>All Courses</h2>
        <div class="container"></div>
      </div>
      <!-- ADD VIEW -->
      <div id="add-view">
        <h2>Add Course</h2>
        <form action="">
          <input type="text" placeholder="title" />
          <select name="level" id="">
            <option value="" disabled selected>level</option>
            <option value="Beginner">Begginer</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
          <input type="number" placeholder="duration (hours)" />
          <input type="text" placeholder="instruction name" />
          <input type="number" placeholder="price (eur)" />
          <input type="text" placeholder="icon (url)" />
          <button class="btn-save">Save</button>
        </form>
      </div>
      <!-- EDIT / DELETE VIEW -->
      <div id="edit-delete-view">
        <h2>Edit / Delete</h2>
      </div>
      <!-- LINKS VIEW -->
      <div id="links-view">
        <h2>Useful links</h2>
      </div>
    </main>
    <footer></footer>
    <script src="db.js"></script>
    <script src="main.js"></script>
  </body>
</html>
